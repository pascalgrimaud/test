# test 2
os:
  - linux
sudo: false
language: java
jdk:
  - oraclejdk8
cache:
  directories:
    # Replace "grunt-cli" with whatever global binary you're using
    - $(npm config get prefix)/bin/grunt-cli
    - $(npm config get prefix)/bin/gulp
env:
  global:
  - NODE_VERSION=4.2.1
  - CXX=g++-4.8
  matrix:
  - PROFILE=dev  JHIPSTER=app-gradle    RUNTASK=0
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
before_install:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - nvm install $NODE_VERSION
  - nvm use $NODE_VERSION
install:
  - npm install -g grunt-cli
  - npm install -g gulp
script:
  - grunt --version
  - gulp -v
